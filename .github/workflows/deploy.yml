name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd backend
        npm ci
    
    - name: Create test environment file
      run: |
        cd backend
        cp env.example .env.test
        echo "DB_HOST=${{ secrets.POSTGRES_HOST }}" >> .env.test
        echo "DB_PORT=5432" >> .env.test
        echo "DB_NAME=${{ secrets.POSTGRES_DB }}" >> .env.test
        echo "DB_USER=${{ secrets.POSTGRES_USER }}" >> .env.test
        echo "DB_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env.test
        echo "JWT_SECRET=test-secret-key" >> .env.test
        echo "NODE_ENV=development" >> .env.test
        echo "ENABLE_DB_SYNC=false" >> .env.test
    
    - name: Run linting
      run: |
        cd backend
        npm run lint
    
    - name: Security audit
      run: |
        cd backend
        npm audit --audit-level moderate
    
    - name: Check for vulnerabilities
      run: |
        cd backend
        npm audit --audit-level high
      continue-on-error: true

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd backend
        npm ci --only=production
    
    - name: Build application
      run: |
        cd backend
        npm run build || echo "No build script found, skipping..."
    
    - name: Create deployment artifact
      run: |
        cd backend
        tar -czf ../backend-deploy.tar.gz .
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-deploy
        path: backend-deploy.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-deploy
    
    - name: Deploy to Render
      uses: johnbeynon/render-deploy@v1.0.0
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}
        wait-for-success: true 