name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  e2e-test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies for backend
      working-directory: ./backend
      run: npm ci

    - name: Install dependencies for frontend
      working-directory: ./frontend
      run: npm ci

    - name: Install Playwright Browsers
      working-directory: ./frontend
      run: npx playwright install --with-deps

    - name: Install xvfb
      run: sudo apt-get install -y xvfb

    - name: Start backend dev server
      working-directory: ./backend
      env:
          API_PREFIX: ${{ secrets.API_PREFIX }}
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
      run: npm run start &

    - name: Start frontend dev server
      working-directory: ./frontend
      run: npm run dev &

    - name: Wait for servers to be ready
      run: sleep 10 

    - name: Run Playwright tests in headed mode
      working-directory: ./frontend
      env:
        GOOGLE_TEST_EMAIL: ${{ secrets.GOOGLE_TEST_EMAIL}}
        GOOGLE_TEST_PASSWORD: ${{ secrets.GOOGLE_TEST_PASSWORD}}
      run: xvfb-run npx playwright test --workers=1 