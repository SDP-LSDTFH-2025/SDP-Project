name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  e2e-test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies for backend
      working-directory: ./backend
      run: npm ci

    - name: Install dependencies for frontend
      working-directory: ./frontend
      run: npm ci

    - name: Install Playwright Browsers
      working-directory: ./frontend
      run: npx playwright install --with-deps

    - name: Install xvfb
      run: sudo apt-get install -y xvfb

    - name: Start backend dev server
      working-directory: ./backend
      run: npm run start &

    - name: Start frontend dev server
      working-directory: ./frontend
      run: npm run dev &

    - name: Wait for servers to be ready
      run: sleep 10 

    - name: Run Playwright tests in headed mode
      working-directory: ./frontend
      env:
        GOOGLE_TEST_EMAIL: ${{ secrets.GOOGLE_TEST_EMAIL}}
        GOOGLE_TEST_PASSWORD: ${{ secrets.GOOGLE_TEST_PASSWORD}}
      run: xvfb-run npx playwright test --workers=1 